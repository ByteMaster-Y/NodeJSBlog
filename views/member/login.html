<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>로그인 - 감성 블로그</title>
  <meta name="description" content="감성적인 로그인 페이지">
  <meta name="keywords" content="감성, 로그인, 블로그, 반응형">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="/assets/css/login.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome Home</h1>
      <p>블로그를 보고 싶다면 로그인하세요.</p>
    </div>
    <div class="form-container">
      <form method="post" action="/member/login" id="loginFrm">
        <label for="user_id">User Id</label>
        <input type="text" id="user_id" name="user_id" placeholder="아이디를 입력하세요" required>

        <label for="user_pw">Password</label>
        <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호를 입력하세요" required>

        <button type="submit">Login</button>
      </form>
    </div>
    <div class="footer">
      <p>회원이 아니신가요? <a href="/member/register">가입하기</a></p>
    </div>
  </div>
</body>

</html>
