<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
    <style>
        .btn-black {
            background-color: black;
            /* 배경색 검정 */
            color: white;
            /* 글자색 흰색 */
            border: 1px solid black;
            /* 검정색 테두리 */
        }

        .btn-black:hover {
            background-color: #333;
            /* 호버 시 어두운 검정색 */
            color: white;
            /* 글자색 흰색 유지 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">게시글 수정</h1>
        <form action="/board/edit/{{ postData.post_id }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ postData.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ postData.content }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a href="/board/view/{{ postData.post_id }}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
